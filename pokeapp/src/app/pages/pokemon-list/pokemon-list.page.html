<!-- src/app/pages/pokemon-list/pokemon-list.page.html -->
<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Pokédex</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <!-- para cada Pokémon, um card -->
      <ion-col
        size="6"
        size-sm="4"
        size-md="3"
        *ngFor="let p of pokemons"
        (click)="openDetail(p)"
      >
        <ion-card button>
          <!-- imagem centralizada -->
          <div class="card-img">
            <img
              [src]="'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/' + extractId(p.url) + '.png'"
              [alt]="p.name"
            />
          </div>
          <ion-card-header>
            <ion-card-title text-center>{{ p.name | titlecase }}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- infinite scroll para pegar mais -->
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Carregando Pokémons..."
    ></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
